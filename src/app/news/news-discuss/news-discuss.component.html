<div *ngIf="!hasError && story" class="discusspanel">
    <app-news-story [story]="story"></app-news-story>
    <p *ngIf="story.text" class="sttext" [innerHtml]="story.text"></p>
    <textarea class="commarea" [(ngModel)]="commText"></textarea>
    <div>
        <button class="button" (click)="onAddComm()">add comment</button>
    </div>

    <app-news-comment-wrapper *ngIf="story.kids" [storyIds]="story.kids"></app-news-comment-wrapper>
</div>
<app-news-error *ngIf="hasError"></app-news-error>
